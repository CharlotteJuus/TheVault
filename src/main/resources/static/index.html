<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to The Vault</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/registrationModal.css">
    <script src="javascript/buildPage.js" defer></script>
    <script src="javascript/homepage.js" defer></script>
    <script src="javascript/validation.js" defer></script>
           <link rel = "icon" href = "http://localhost:63342/vault/src/main/resources/Sprint2/favicon.ico" type="image/x-icon"/>
</head>
<!--Het inlogform is onzichtbaar bij het laden van de website, het registreerdform is bereikbaar via een knop-->
<body onload="loginScreen()">

<!-- TODO Kan de DOM kleiner? Dat maakt de website sneller. Dan moeten we meer JavaScript gebruiken om de elementen te vullen-->

<div class="header" name="header" id="header">
    <p><h1> The Vault</h1></p>
    <p><h2> Bank to the Future </h2></p>
</div>

<div class="flex-container">

<div class="registratie-personalia" id="registratie-personalia">

    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <div class="modal-header" id = "modalHeader">
                <span class="close">&times;</span>
                <h2 id = "modalText" >Kloppen alle gegevens?</h2>
            </div>
            <div id = "modalBody" class="modal-body">

            </div>
            <div class="modal-footer">
                <input class="button" type="button" id ="verstuur" value="Join the Vault" onclick="registreer()">
            </div>
        </div>

    </div>

    <div class="inlog" id="inlog" name="inlogscherm">
        <form name="inlogform" id="inlogform" method="post">
            <fieldset>
                <legend>Inloggegevens</legend>
                <p><label for="gebruikersnaamInlog" class="onderdeel-inlog label">gebruikersnaam</label></p>
                <p><input type="text" id="gebruikersnaamInlog" name="gebruikersnaam" placeholder="gebruikersnaam"
                          class="onderdeel-inlog invoerveld" required autofocus></p>
                <p><label for="wachtwoordInlog" class="onderdeel-inlog label">wachtwoord</label></p>
                <p><input type="password" id="wachtwoordInlog" name="wachtwoord" placeholder="wachtwoord"
                          class="onderdeel-inlog invoerveld"required></p>
                <p><input class="button" type="button" id = "loginbutton" value = "Log in" onclick="login()"></p>
            </fieldset>
            <p><input class="button" type="button" id = "nieuweklantbutton" value = "Ik wil klant worden" onclick="registreerScreen()"></p>
        </form>
    </div>

    <div class="dashboard" id="dashboard">
        <div class="rekening" id="rekening" name="rekeningWeergave">
            <fieldset class="fieldsetRekening" id="fieldsetRekening">
                <legend>Rekening</legend>
                <p><label for="iban">IBAN</label></p>
                    <span id="iban">Hier moet een IBAN verschijnen</span>
                <p><label for="saldo">Saldo â‚¬</label></p>
                    <span id="saldo">En hier een saldo bedrag</span>
            </fieldset>
        </div>
    </div>

</body>
</html>
