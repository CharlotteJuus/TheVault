<div class="header" name="header" id="header">
    <p><h1> The Vault</h1></p>
    <p><h2> Bank to the Future </h2></p>
</div>

<div class="flex-container">

<div class="registratie-personalia" id=registratie-personalia">
<form id ="registratieOverig" method="post" action="/test">
    <fieldset>
        <legend>Registreer persoonsgegevens</legend>
   <p><label class=label for="naam">naam</label></p>
        <p><input type="text" id ="naam" name ="naam" placeholder="naam" required></p>
    <p><label class=label for="gebruikersnaam">gebruikersnaam</label></p>
        <p><input type="text" id ="gebruikersnaam" name ="gebruikersnaam" placeholder="gebruikersnaam"required></p>
    <p><label class=label for="geboortedatum">geboortedatum</label></p>
        <p><input type="date" id ="geboortedatum" name ="geboortedatum"></p>
    <p><label class=label for="bsn">BSN</label></p>
        <p><input type="number" id ="bsn" name ="bsn" placeholder="bsn" required></p>
    <p><label class=label for="wachtwoord">wachtwoord</label></p>
        <p><input type="password" id="wachtwoord" name ="wachtwoord" placeholder="wachtwoord"></p>
    <p><input class="button" type="button" id ="verstuur" value="Join the Vault" onclick="registreer()"></p>
    </fieldset>
</form>
    </div>
    <div class="registratie-adres" is="registratie-adres">
<form id = "registratieAdres" method="post">
    <fieldset>
        <legend>Registreer adresgegevens</legend>
   <p> <label class=label for="postcode">postcode</label></p>
     <p><input type="text" id ="postcode" name ="postcode" placeholder="postcode" required></p>
    <p><label class=label for="huisnummer">huisnummer</label></p>
   <p><input type="number" id ="huisnummer" name ="huisnummer" required></p>
    <p><label class=label for="toevoeging">toevoeging</label></p>
        <p><input type="text" id = "toevoeging" name = "toevoeging" placeholder="toevoeging"></p>
    <p><label class=label for="straatnaam">straat</label></p>
        <p><input type="text" id = "straatnaam" name = "straatnaam" required></p>
    <p><label class=label for="plaatsnaam">woonplaats</label></p>
        <p><input type="text" id = "plaatsnaam" name = "plaatsnaam"></p>
        <p><input class="button" type="button" id ="adresinformatie" value="Vind je straat" onclick="vindStraatnaamEnPlaatsnaam()"></p>
    </fieldset>
</form>
</div>

<div class="inlog" id="inlog" name="inlogscherm">
<form name="inlogform" id="inlogform" method="post">
    <fieldset>
        <legend>Inloggegevens</legend>
    <p><label for="gebruikersnaamInlog" class="onderdeel-inlog label">gebruikersnaam</label></p>
    <p><input type="text" id="gebruikersnaamInlog" name="gebruikersnaamInlog" placeholder="gebruikersnaam"
              class="onderdeel-inlog invoerveld" required autofocus></p>
    <p><label for="wachtwoordInlog" class="onderdeel-inlog label">wachtwoord</label></p>
    <p><input type="password" id="wachtwoordInlog" name="wachtwoordInlog" placeholder="wachtwoord"
              class="onderdeel-inlog invoerveld"required></p>
       <p><input class="button" type="button" id = "loginbutton" value = "Log in" onclick="login()"></p>
    </fieldset>
</form>
</div>
</div>
